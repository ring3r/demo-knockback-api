<!doctype html>
<html lang="en" data-framework="knockback">

<head>
    <meta charset="utf-8">
    <title>Demo Knockback</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="container" kb-inject="options: {afterBinding: personAppStartRouting}">

        <div class="page-header">
            <h1>MY PERSONS</h1>
        </div>
        <div id="message"></div>
        <div class="panel panel-default">
            <div class="panel-body" id="primary-content">
                <!-- content -->
                <div data-bind="inject: AppViewModel"></div>
            </div>
        </div>
        <!-- <button style="margin:10px 0;" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-desktop"></i> Show Output JSON</button>
        <div class="collapse" id="collapseExample">
            <code id="output" style="display:block;white-space:pre-wrap;"></code>
        </div> -->
    </div>

    <script type="text/x-jquery-tmpl" id="list.html">
        <div>
            <a style="margin:10px 0px;" class="btn btn-large btn-info" data-bind="click: loadUrlFn('new')"><i class="fa fa-plus"></i> Create New Data</a>
            <br>
            <input type="text" class="search-query" placeholder="Search" data-bind="value: search, valueUpdate: 'keyup'">
            <br></br>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Active</th>
                        <th width="140">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: persons -->
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: address"></td>
                        <td data-bind="text: email"></td>
                        <td data-bind="text: phone"></td>
                        <td data-bind="text: active() == 0 ? 'Disable' : 'Actice'"></td>
                        <td>
                            <button data-bind="click: loadUrlFn('edit/' + id())">Edit</button>
                            <button data-bind="click: onDelete">Remove</button>
                        </td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
            <!-- <ul>
                <li>
                    <a>All</a>
                </li>
                <li>
                    <a href="#">Active</a>
                </li>
                <li>
                    <a>Disable</a>
                </li>
            </ul> -->
        </div>
    </script>

    <script type="text/x-jquery-tmpl" id="detail.html">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form name="myForm" data-bind="inject: kb.formValidator">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type=" text " class="form-control " data-bind="value: id, valueUpdate: 'keyup' " required />
                    </div>
                    <div class="form-group ">
                        <label>Name:</label>
                        <input type="text" class="form-control" data-bind="value: name, valueUpdate: 'keyup'" required />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type=" text " class="form-control " data-bind="value: email, valueUpdate: 'keyup' " required />
                    </div>
                    <div class="form-group ">
                        <label>Phone:</label>
                        <input type="text " class="form-control " data-bind="value: phone, valueUpdate: 'keyup' " required />
                    </div>
                    <div class="form-group ">
                        <label>Address:</label>
                        <textarea class="form-control " rows="5 " data-bind="value: address, valueUpdate: 'keyup' "></textarea>
                    </div>
                    <div class="form-group ">
                        <label>Active:</label>
                        <input type="checkbox" data-bind="checked: active ">
                    </div>
                    <button class="btn btn-large btn-info " data-bind="click: save, disable: isClean() || $myForm.$error_count()">Save</button>
                    <button class="btn btn-large btn-default " data-bind="click: loadUrlFn('') ">Cancel</button>
                </form>
            </div>
        </div>
    </script>

    <!-- App Dependencies -->
    <script src="bower_components/jquery/dist/jquery.js "></script>
    <script src="bower_components/underscore/underscore.js "></script>
    <script src="bower_components/backbone/backbone.js "></script>
    <script src="bower_components/knockout/build/knockout-raw.js "></script>
    <script src="bower_components/knockback/knockback.js "></script>

    <!-- App and Components -->
    <script src="js/models/person.js "></script>
    <script src="js/collections/persons.js "></script>
    <script src="js/viewmodels/person.js "></script>
    <script src="js/viewmodels/app.js "></script>
    <script src="js/viewmodels/list_persons.js "></script>
    <script src="js/helpers.js "></script>
</body>

</html>
